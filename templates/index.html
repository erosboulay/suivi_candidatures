{%extends 'base.html' %}

{% block content %}

<ul class="database-shower">
{% for candidature in candidatures %}
    <li >
        <div class="item-container">
            {{ candidature.poste }} <br>
            {{candidature.statut}} <br>
            {{ candidature.entreprise }} <br> 
            {{candidature.ville}}, {{candidature.pays}} <br>
            
            <div class = "icon  
                    {% if candidature.statut == 'EN ATTENTE'%} grey 
                    {% elif candidature.statut == 'ENTRETIEN'%} yellow
                    {% elif candidature.statut == 'REFUSE'%} red
                    {% elif candidature.statut == 'ACCEPTE'%} green
                    {% endif %}
                    "></div> <div class = "icon-text"> </div></td>
            </tr>
    </li>
{% endfor %}
</ul>



{% endblock %}
